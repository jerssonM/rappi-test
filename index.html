<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css"
    />
    <title>Rappi</title>
  </head>
  <body>
    <main class="background">
      <img
        class="icon--close"
        src="./assets/close.png"
        alt="close"
        title="close"
      />
      <div class="splide">
        <div class="splide__track">
          <ul class="splide__list"></ul>
        </div>
      </div>
      <div class="button-next">
        <button class="btn btn--primary" id="button-next" onclick="goToRight()">
          Siguiente
        </button>
      </div>
      <div class="buttons-want">
        <button class="btn btn--secondary" id="button-not-want">
          No lo quiero
        </button>
        <button class="btn btn--primary" id="button-want">Lo quiero</button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <script src="./js/slides.js"></script>
    <script src="./js/appboy.js"></script>
  </body>
</html>
